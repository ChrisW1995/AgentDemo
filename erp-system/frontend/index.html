<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - AI Agent Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 1000px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            height: 100%;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .feature-card .card-body {
            padding: 30px;
            text-align: center;
        }
        .feature-card h5 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .ai-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="bi bi-cpu-fill"></i> ERP System</h1>
            <p>企业资源规划系统 - AI Agent 演示</p>
            <span class="ai-badge"><i class="bi bi-stars"></i> AI Enhanced</span>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card feature-card" onclick="window.location.href='orders.html'">
                    <div class="card-body">
                        <i class="bi bi-cart-check-fill feature-icon"></i>
                        <h5>订单管理</h5>
                        <p>创建订单、查看订单列表、更新订单状态</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card feature-card" onclick="window.location.href='inventory.html'">
                    <div class="card-body">
                        <i class="bi bi-box-seam-fill feature-icon"></i>
                        <h5>库存管理</h5>
                        <p>查看库存、更新库存数量、库存预警</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card feature-card" onclick="window.location.href='reports.html'">
                    <div class="card-body">
                        <i class="bi bi-graph-up-arrow feature-icon"></i>
                        <h5>数据报表</h5>
                        <p>销售统计、库存报表、数据分析</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 text-center">
            <div class="alert alert-info">
                <i class="bi bi-info-circle-fill"></i>
                <strong>提示：</strong> 本系统支持AI Agent自动化操作，可以通过自然语言指令完成各种任务
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
